<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Colors hehehe</title>
<style>
    .box {
        width: 300px;
        height: 300px;
        margin: 10px;
        display: inline-block;
        text-align: center;
        line-height: 100px;
        font-size: 18px;
    }
</style>
</head>
<body style="background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">

    <h1>Refresh me to change the Colors of the given boxes</h1>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>

    <script>
                // Get references to the box elements
        const boxes = document.querySelectorAll('.box');

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random background
        function getRandomBackground() {
            const backgrounds = ['linear-gradient(45deg, #f3ec78, #af4261)', 'linear-gradient(to bottom, #ff7e5f, #feb47b)', 'linear-gradient(to right, #4b6cb7, #182848)', 'linear-gradient(to right, #abbaab, #ffffff)'];
            return backgrounds[Math.floor(Math.random() * backgrounds.length)];
        }

        // Assign random color and background to each box
        boxes.forEach(box => {
            box.style.color = getRandomColor();
            box.style.background = getRandomBackground();
        });

    </script>
</body>
</html>
